<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96 relative">
      <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>
      <input
        type="text"
        id="city-input"
        placeholder="Enter city name"
        class="w-full p-2 border border-gray-300 rounded mb-4"
      />
      <button
        id="get-weather"
        class="bg-blue-500 text-white w-full py-2 rounded"
      >
        Get Weather
      </button>

      <!-- Loader -->
      <div
        id="loader"
        class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-75"
      >
        <div
          class="loader border-t-4 border-blue-500 border-solid rounded-full w-12 h-12 animate-spin"
        ></div>
      </div>

      <div id="weather-info" class="mt-4 hidden">
        <h2 id="city-name" class="text-xl font-bold"></h2>
        <p id="weather-description" class="text-lg"></p>
        <p id="temperature" class="text-lg"></p>
        <p id="humidity" class="text-lg"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
